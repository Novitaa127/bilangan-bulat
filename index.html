<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tantangan Bilangan Bulat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .choices button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    .choices button:hover {
      background-color: #45a049;
    }
    .score {
      font-size: 20px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üéØ Tantangan Bilangan Bulat</h1>
  <div class="question" id="question">Loading...</div>
  <div class="choices" id="choices"></div>
  <div class="score" id="score">Skor: 0</div>

  <script>
    let score = 0;
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const scoreEl = document.getElementById("score");

    function generateQuestion() {
      choicesEl.innerHTML = "";

      const num1 = Math.floor(Math.random() * 21) - 10;
      const num2 = Math.floor(Math.random() * 21) - 10;
      const operation = Math.random() > 0.5 ? "+" : "-";
      const correct = operation === "+" ? num1 + num2 : num1 - num2;

      questionEl.textContent = `${num1} ${operation} ${num2} = ?`;

      // Generate random options
      let options = new Set([correct]);
      while (options.size < 3) {
        options.add(correct + Math.floor(Math.random() * 10 - 5));
      }

      [...options].sort(() => Math.random() - 0.5).forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (option === correct) {
            score++;
            alert("‚úÖ Benar!");
          } else {
            alert(`‚ùå Salah. Jawaban yang benar: ${correct}`);
          }
          scoreEl.textContent = `Skor: ${score}`;
          generateQuestion();
        };
        choicesEl.appendChild(btn);
      });
    }

    generateQuestion();
  </script>
</body>
</html>
