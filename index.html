<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Simulasi Garis Bilangan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #eef2f3;
      padding: 40px;
    }
    .number-line {
      position: relative;
      width: 840px; /* 21 ticks x 40px */
      height: 80px;
      margin: 30px auto;
      border-bottom: 3px solid black; /* garis horizontal */
    }
    .tick {
      position: absolute;
      bottom: 0;
      width: 2px;
      height: 20px;
      background-color: black;
    }
    .label {
      position: absolute;
      bottom: -25px;
      font-weight: bold;
      font-size: 14px;
      user-select: none;
      transform: translateX(-50%);
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      top: -25px;
      left: 0;
      transform: translateX(-50%);
      transition: left 0.3s ease;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      user-select: none;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Simulasi Garis Bilangan</h1>
  <p>Geser titik ke kiri atau ke kanan untuk memahami pergerakan bilangan bulat.</p>

  <div class="number-line" id="numberLine">
    <div class="marker" id="marker"></div>
  </div>

  <div>
    <button onclick="moveLeft()">Geser Kiri (-1)</button>
    <button onclick="reset()">Reset (0)</button>
    <button onclick="moveRight()">Geser Kanan (+1)</button>
  </div>

  <h3>Posisi Saat Ini: <span id="currentPos">0</span></h3>

  <script>
    const numberLine = document.getElementById('numberLine');
    const marker = document.getElementById('marker');
    const currentPosDisplay = document.getElementById('currentPos');

    const min = -10;
    const max = 10;
    let current = 0;

    const tickSpacing = 40; // px per satuan bilangan

    function drawTicks() {
      for(let i = min; i <= max; i++) {
        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.style.left = ((i - min) * tickSpacing) + 'px';

        const label = document.createElement('div');
        label.className = 'label';
        label.style.left = ((i - min) * tickSpacing) + 'px';
        label.textContent = i;

        numberLine.appendChild(tick);
        numberLine.appendChild(label);
      }
    }

    function updateMarker() {
      const pos = (current - min) * tickSpacing;
      marker.style.left = pos + 'px';
      currentPosDisplay.textContent = current;
    }

    function moveLeft() {
      if(current > min) {
        current--;
        updateMarker();
      }
    }

    function moveRight() {
      if(current < max) {
        current++;
        updateMarker();
      }
    }

    function reset() {
      current = 0;
      updateMarker();
    }

    drawTicks();
    updateMarker();
  </script>

</body>
</html>
