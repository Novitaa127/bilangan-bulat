<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Garis Bilangan</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #eef2f3;
      padding: 40px;
    }
    .number-line {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }
    .tick {
      width: 40px;
      height: 50px;
      text-align: center;
      position: relative;
    }
    .tick span {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .marker {
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Garis Bilangan</h1>
  <p>Geser titik ke kiri atau ke kanan untuk memahami pergerakan bilangan bulat.</p>

  <div class="number-line" id="numberLine"></div>

  <div>
    <button onclick="moveLeft()">Geser Kiri (-1)</button>
    <button onclick="reset()">Reset (0)</button>
    <button onclick="moveRight()">Geser Kanan (+1)</button>
  </div>

  <h3>Posisi Saat Ini: <span id="currentPos">0</span></h3>

  <script>
    const numberLine = document.getElementById('numberLine');
    const currentPosDisplay = document.getElementById('currentPos');

    const min = -10;
    const max = 10;
    let current = 0;

    function drawLine() {
      numberLine.innerHTML = '';
      for (let i = min; i <= max; i++) {
        const tick = document.createElement('div');
        tick.className = 'tick';
        tick.innerHTML = `<span>${i}</span>`;
        if (i === current) {
          const marker = document.createElement('div');
          marker.className = 'marker';
          tick.appendChild(marker);
        }
        numberLine.appendChild(tick);
      }
    }

    function moveLeft() {
      if (current > min) {
        current--;
        currentPosDisplay.textContent = current;
        drawLine();
      }
    }

    function moveRight() {
      if (current < max) {
        current++;
        currentPosDisplay.textContent = current;
        drawLine();
      }
    }

    function reset() {
      current = 0;
      currentPosDisplay.textContent = current;
      drawLine();
    }

    drawLine();
  </script>

</body>
</html>
